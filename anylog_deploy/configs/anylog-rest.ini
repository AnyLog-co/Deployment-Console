[general]
build = predevelop
node_type = rest
node_name = anylog-rest
company_name = AnyLog co.
location = San Carlos, CA

[authentication]
authentication = true
username = ori
password = demo
auth_type = admin

[networking]
anylog_tcp_port = 2048
anylog_rest_port = 2049
external_ip = 10.0.0.228
local_ip = 10.0.0.228
anylog_broker_port = 2050
master_node = 10.0.0.228:2048

[database]
db_type = psql
db_port = 5432
default_dbms = test_db
db_user = anylog@127.0.0.1:demo

[cluster]
enable_cluster = true
cluster_name = anylog-cluster

[partition]
enable_partition = true
partition_column = timestamp
drop_partition = true
partition_keep = 60
partition_interval = 7 day

[data_monitor]
enable_data_monitor = true
table_name = *
interval_value = 10
data_monitor_interval = 30 second

[mqtt]
mqtt_enable = true
broker = driver.cloudmqtt.com
mqtt_port = 18785
mqtt_user = ibglowct
mqtt_password = test
mqtt_log = true
mqtt_topic_name = anylogedgex
mqtt_topic_dbms = bring [dbms]
mqtt_topic_table = bring [table]
mqtt_column_timestamp = now
mqtt_column_value_type = float
mqtt_column_value = bring [readings][][value]

